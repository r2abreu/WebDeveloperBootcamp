<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe Board</title>
	<meta charset="utf-8">
	<meta http-equiv="author" content="Arturo Abreu">
	<meta name="description" content="TicTacToe Board with HTML and CSS">
	<link rel="stylesheet" type="text/css" href="style.css">

<!-- HTML Structure of the Board -->

</head>
	<body>

	<h1>Tic Tac Toe</h1>

		<div>
			<table>
				<thead>
					<tr>
						<th></th>
						<th class="vertical"></th>
						<th></th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td class="horizontal"></td>
						<td class="vertical horizontal"></td>
						<td class="horizontal"></td>
					</tr>
					<tr>
						<td></td>
						<td class="vertical"></td>
						<td></td>
					</tr>	
				</tbody>
					
			</table>
		</div>

	</body>
</html>
